<!doctype html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
<head>
    <meta charset="utf-8">
    <title>Moovin</title>
    <meta name="description" content="Moovin">
</head>
<body class="body">

<div class="barra-principal-topo">
	<div class="barra-principal-elementos">
		<!-- Contato -->
		<span class="contato">
			<span class="telefone">
				<img class="telefone-img" src="img/phone.svg" title="(51) 9 9920 0350">
				<a >(51) 9 9920 0350</a>
			</span>	
			<span class="whats">
				<img src="img/whats.svg" title="(51) 9 9920 0350">	
				<a class="whats-numero" >(51) 9 9920 0350</a>
			</span>	
		</span>
		<span class="menu-topo">
		<!-- Lista de desejos -->
				<a class="lista_desejo" title="Lista de Desejos">LISTA DE DESEJOS</a>
		<!-- Fale conosco -->
				<a class="fale_conosco" title="Fale Conosco">FALE CONOSCO</a>
		<!-- Troca e devoluções -->	
				<a class="troca_devolucao" title="Troca e devoluções">TROCA E DEVOLUÇÕES</a>
		</span>
	</div>	
</div>
<div class="menu-principal">
	<div class="menu-principal-elementos">
		<!-- Logo Site -->
		<div class="logo-site">
			<img src="img/logo.svg" title="Moovin Plataforma E-commerce">
		</div>
		<!-- Campo de Busca -->
		<span class="busca">
			<input class="campo-busca" type="text" name="busca" placeholder="O que você está procurando?"/>
			<img class="btn-busca" src="img/search.svg" title="Buscar">
		</span>
		<!-- Entrar -->
		<div class="entrar">
			<span>Entrar</span>
			<img class="logo-entrar" src="img/chevron-down.svg">
			<div class="entrar-elementos">
				<p class="minha-conta">Minha conta</p>
				<p>Meus pedidos</p>
				<p>Lista de desejos</p>
			</div>
		</div>
		<!-- Carrinho -->
		<div class="carrinho">
			<div class="carrinho-elementos">
				<img class="sacola" src="img/Path 1.svg">
				<div class="itens-quantidade">
					<div class="quantidade">+50</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
</body>

</html>
